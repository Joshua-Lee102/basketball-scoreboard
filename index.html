<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p id="home-score">0</p>
                <button type="button" class = "button" id = "home-score-btn-1" onclick = "homeAdd1()"> +1 </button>
                <button type="button" class = "button" id = "home-score-btn-2" onclick = "homeAdd2()"> +2 </button>
                <button type="button" class = "button" id = "home-score-btn-3" onclick = "homeAdd3()"> +3 </button>
                <div class="reset-container">
                    <button type="button" class="button reset-button" id = "home-reset-btn" onclick = "homeReset()"> RESET </button>
                </div>
            </div>
            
                
            <div>
                <h3>GUEST</h3>
                <p id="guest-score">0</p>
                <button type="button" class = "button" id = "guest-score-btn-1" onclick = "guestAdd1()"> +1 </button>
                <button type="button" class = "button" id = "guest-score-btn-2" onclick = "guestAdd2()"> +2 </button>
                <button type="button" class = "button" id = "guest-score-btn-3" onclick = "guestAdd3()"> +3 </button>
                 <div class="reset-container">
                    <button type="button" class="button reset-button" id = "guest-reset-btn" onclick = "guestReset()"> RESET </button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
